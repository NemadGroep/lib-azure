name: pytest

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install poetry
      - env:
          RESULT: ${{ secrets.RESULT }}
        run: |
          poetry run pytest
